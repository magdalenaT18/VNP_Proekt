<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Analysis Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .method-badge {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .result-container {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }
        
        .result-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #2c3e50;
            margin: 0;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
            background: linear-gradient(45deg, #c0392b, #a93226);
        }
        
        .info-box {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .result-text {
                font-size: 12px;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            PII Analysis Result
            <span class="method-badge">Claude AI</span>
        </h1>
        
        <div class="info-box">
            <strong>Analysis Method:</strong> Anthropic Claude AI
        </div>
        
        <div class="result-container">
            <h3 style="margin-top: 0; color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">
                üìä Detected PII Information
            </h3>
            
            <div id="result-content">
                {% if result %}
                    <div class="result-text">{{ result }}</div>
                {% else %}
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Analyzing text for personally identifiable information...</p>
                    </div>
                {% endif %}
            </div>
        </div>
        
        <div class="actions">
            <a href="/" class="btn">‚Üê Back to Home</a>
        </div>
    </div>
    
    <script>
        // Function to handle client-side analysis if needed
        function analyzePII() {
            const textToAnalyze = "{{ text|default('Sample text for analysis') }}";
            
            fetch('/llm_redact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'text=' + encodeURIComponent(textToAnalyze)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result-content').innerHTML = `
                    <div class="result-text">${data.llm_result || 'No PII detected in the provided text.'}</div>
                `;
            })
            .catch(error => {
                document.getElementById('result-content').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Failed to analyze text. Please try again.
                        <br><small>${error.message}</small>
                    </div>
                `;
            });
        }
        
        // Start analysis when page loads (only if no server-side result)
        document.addEventListener('DOMContentLoaded', function() {
            const serverResult = `{{ result|default('')|safe }}`;
            if (!serverResult || serverResult.trim() === '') {
                analyzePII();
            }
        });
    </script>
</body>
</html>
